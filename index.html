<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registre Sua Escola!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        
        <style type="text/css">
            body{
                background-image: url("https://media.istockphoto.com/photos/female-students-learning-computer-programming-picture-id542111792?k=20&m=542111792&s=612x612&w=0&h=4AlAk1oXbAvQERJwXR2CmPTV42isdjmCMt0RsZ8vZzg=");
                background-position: center center;
                background-size: cover;
            }
            #ui{
                background-color: #333;
                padding:30px;
                margin-top: 80px;
                border-radius: 10px;
                opacity: 0.9;

            }
            #ui label,h1{
                color: #fff;
            }
        </style>    


    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
            <div class="container">
            <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div id="ui">
                            <h1 class="text-center">Registre Sua Escola</h1>
                            <form class="form-group text-center">
                                <div class="row">
                                        <div class="col-lg-6">
                                        <label>Nome da escola</label>
                                        <input type="text" name="username" placeholder="Escola" class="form-control">
                                    </div>   

                                    <div class="col-lg-6">
                                        <label>Telefone</label>
                                        <input type="text" name="username" placeholder="Telefone" class="form-control">
                                    </div>   
                                </div>
                                <br>
                                <label>Endereço, Nº e Bairro</label>
                                <input type="email" name="username" placeholder="Ex: Capitão Bastos 233, Residencial América" class="form-control">
                                <br>
                                <div class="row">
                                    <div class="col-lg-6">
                                    <label>CNPJ</label>
                                    <input type="text" name="username" placeholder="Ex: XX. XXX. XXX/0001-XX." class="form-control">
                                </div>   

                                <div class="col-lg-6">
                                    <label>Site (Se houver)</label>
                                    <input type="text" name="username" placeholder=" Ex: suaescola.com.br" class="form-control">
                                </div>   
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Nível de Ensino</label>
                                <select class="form-control text-center">
                                    <option></option>
                                    <option>Infantil</option>
                                    <option>Fundamental I</option>  
                                    <option>Fundamental II</option>
                                    <option>Ensino Médio</option>
                                    <option>Todos</option>         
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label>Estado</label>
                                <select class="form-control text-center">
                                    <option></option>
                                    <option>Infantil</option>
                                    <option>Fundamental I</option>  
                                    <option>Fundamental II</option>
                                    <option>Ensino Médio</option>
                                    <option>Todos</option>         
                                </select>
                                <br> 
                            </div>
                            
                            <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block">             
                        </div>    
                    
                            </form>
                    </div>
                    <div class="col-lg-3"></div>

                </div>



            </div>    
        </div>


    </body>
</html>
